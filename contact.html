<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Royal Decorations</title>
  <style>
    /* Base styles and color variables */
    :root {
      --gold: #b8860b;
      --dark-bg: #1a1a1a;
      --navy: #000080;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, var(--dark-bg) 30%, #0a0a0a 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Preloader */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--gold);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(34, 34, 34, 0.95);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      animation: fadeInNav 2s 1s forwards;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    @keyframes fadeInNav {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav .company-name {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(to right, var(--gold), #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(184, 134, 11, 0.5);
    }

    nav ul {
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      list-style: none;
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--gold);
      bottom: -5px;
      left: 50%;
      transition: 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Main content container */
    .container {
      padding: 150px 20px 50px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s 0.5s forwards;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container h1 {
      font-size: 4.5em;
      background: linear-gradient(to right, var(--gold), #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(184, 134, 11, 0.5); }
      50% { text-shadow: 0 0 40px rgba(184, 134, 11, 0.8); }
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 8px;
      border: 1px solid rgba(184, 134, 11, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"] {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .contact-form textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      background: var(--gold);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #ffd700;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container h1 {
        font-size: 3em;
      }
      
      nav {
        flex-direction: column;
        padding: 15px;
      }
      
      nav ul {
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Navigation bar -->
  <nav>
    <div class="company-name">Royal Decorations Co.</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Our Services</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="social.html">Our Social Media</a></li>
    </ul>
  </nav>

  <!-- Main content container -->
  <div class="container">
    <h1>Contact Us</h1>
    <p>
      We'd love to hear from you! Please fill out the form below and our team will get in touch with you shortly.
    </p>
    <form class="contact-form" action="mailto: haneeshteja8@gmail.com" method="post" enctype="text/plain">
      <input type="hidden" name="subject" value="Contact Form Submission">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="body" placeholder="Your Message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // Hide preloader once the page has fully loaded
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
