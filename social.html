<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media | Royal Decorations</title>
  <style>
    :root {
      --gold: #b8860b;
      --dark-bg: #1a1a1a;
      --light-gold: #ffd700;
    }body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(45deg, var(--dark-bg) 30%, #0a0a0a 100%);
  color: #fff;
  text-align: center;
}

nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(34, 34, 34, 0.95);
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(10px);
  z-index: 100;
}

nav .company-name {
  font-size: 1.8em;
  font-weight: bold;
  background: linear-gradient(to right, var(--gold), var(--light-gold));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav ul {
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

nav ul li {
  list-style: none;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  transition: 0.3s ease;
}

.container {
  padding: 150px 20px;
}

h1 {
  font-size: 3em;
  background: linear-gradient(to right, var(--gold), var(--light-gold));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 40px;
}

.social-links a {
  text-decoration: none;
  color: #fff;
  font-size: 1.2em;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.social-links a:hover {
  transform: scale(1.1);
}

.social-links img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  box-shadow: 0 0 10px var(--gold);
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <nav>
    <div class="company-name">Royal Decorations Co.</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Our Services</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="social.html">Social Media</a></li>
    </ul>
  </nav>  <div class="container">
    <h1>Follow Us on Social Media</h1>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank">
        <img src="facebook.png" alt="Facebook">
        Facebook
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="twitter.png" alt="Twitter">
        Twitter
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="instagram.png" alt="Instagram">
        Instagram
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="linkedin.png" alt="LinkedIn">
        LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
